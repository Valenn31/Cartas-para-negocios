[build]
# Indicar que es Python y cambiar al directorio backend
builder = "NIXPACKS"
buildCommand = "cd backend && pip install -r requirements.txt"

[deploy]
startCommand = "cd backend && python manage.py migrate && python manage.py collectstatic --noinput && waitress-serve --host=0.0.0.0 --port=$PORT carta_restaurantes.wsgi:application"

