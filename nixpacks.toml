[phases.setup]
nixPkgs = ['python39']

[phases.install]
cmds = ['cd backend && pip install -r requirements.txt']

[phases.build]
cmds = ['cd backend && python manage.py collectstatic --noinput']

[start]
cmd = 'cd backend && python manage.py migrate && waitress-serve --host=0.0.0.0 --port=$PORT carta_restaurantes.wsgi:application'